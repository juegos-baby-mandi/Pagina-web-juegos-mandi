  <!-- Encabezado con logo y navegación -->

    <div class="navegacion">
      <div class="logo">
        <a href="index.html">
          <img src="img/logo.png" alt="Juegos Baby Mandi" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="catalogo.html">Catálogo</a></li>

        </ul>
      </nav>
    </div>
  </header>

  <main class="formulario-contacto">
    <h1>Quiero ser contactado</h1>
    <p>Déjanos tus datos y te escribiremos lo antes posible.</p>

    <form action="https://formsubmit.co/juegosbabymandi@gmail.com" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" required />

      <label for="correo">Correo electrónico:</label>
      <input type="email" name="correo" id="correo" required />

      <label for="telefono">Teléfono:</label>
      <input type="tel" name="telefono" id="telefono" required />

      <label for="mensaje">Mensaje:</label>
      <textarea name="mensaje" id="mensaje" rows="4" required></textarea>

      <!-- Redirección luego del envío -->
      <input type="hidden" name="_next" value="https://pagina-web-juegos-mandi.vercel.app/gracias.html" />
      <button type="submit">Enviar</button>
    </form>
  </main>

  </footer>
